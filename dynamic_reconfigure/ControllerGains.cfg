PACKAGE = "foilboat_controller"

from dynamic_reconfigure.parameter_generator_catkin import *

generator = ParameterGenerator()

generator.add("p_pitch",  double_t, 0, "P gain of pitch controller", 0.2, 0, 1.5)
generator.add("i_pitch",  double_t, 0, "I gain of pitch controller", 0, 0, 0.5)
generator.add("d_pitch",  double_t, 0, "D gain of pitch controller", 0, 0, 1)

generator.add("p_roll",  double_t, 0, "P gain of roll controller", 0.5, 0, 1.5)
generator.add("i_roll",  double_t, 0, "I gain of roll controller", 0, 0, 0.5)
generator.add("d_roll",  double_t, 0, "D gain of roll controller", 0, 0, 1)

exit(generator.generate(PACKAGE, PACKAGE, "Gains"))